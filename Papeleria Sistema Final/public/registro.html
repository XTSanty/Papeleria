<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" href="/public/img/Log.png">
    <!-- Agregar FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registroFormulario">
            <!-- Campo: Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required />
                <span id="nombre-error" class="error-message"></span>
            </div>

            <!-- Campo: Apellido Paterno -->
            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Ingrese su apellido paterno"
                    required />
                <span id="apellidoPaterno-error" class="error-message"></span>
            </div>

            <!-- Campo: Apellido Materno -->
            <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Ingrese su apellido materno"
                    required />
                <span id="apellidoMaterno-error" class="error-message"></span>
            </div>

            <!-- Campo: Correo Electrónico -->
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required />
                <span id="correo-error" class="error-message"></span>
            </div>

            <!-- Campo: Contraseña -->
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required />
                <span id="contrasena-error" class="error-message"></span>
            </div>

            <!-- Campo: Confirmar Contraseña -->
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena"
                    placeholder="Confirme su contraseña" required />
                <span id="confirmarContrasena-error" class="error-message"></span>
            </div>
            <!-- Botón de Regresar -->
            <div class="form-group" style="margin-top: 1rem;">
                <button type="button" onclick="window.location.href='formulario.html'" style="background: #6c757d;">
                    <i class="fas fa-arrow-left"></i> Regresar
                </button>
            </div>
            <!-- Botón de Registro -->
            <button type="submit">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
        </form>
    </div>

    <script src="validaciones1.js"></script>
</body>

</html>
