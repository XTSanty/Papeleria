<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/public/img/Pencil.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario para Guardar Producto</h1>
        <section>
            <form id="sale-form">
                <!-- Campo: Nombre del producto -->
                <div class="form-group">
                    <label for="product-name">Nombre del producto:</label>
                    <input type="text" id="product-name" name="product-name" placeholder="Inserte el nombre del producto" required />
                    <span id="name-error" class="error-message"></span>
                </div>

                <!-- Campo: Precio -->
                <div class="form-group">
                    <label for="product-price">Precio:</label>
                    <input type="text" id="product-price" name="product-price" placeholder="Ej: 25.99" required />
                    <span id="price-error" class="error-message"></span>
                </div>

                <!-- Campo: Cantidad -->
                <div class="form-group">
                    <label for="product-quantity">Cantidad:</label>
                    <input type="text" id="product-quantity" name="product-quantity" placeholder="Ej: 1-250" required />
                    <span id="quantity-error" class="error-message"></span>
                </div>

                <!-- Botón de Guardar -->
                <button type="submit">
                    <i class="fas fa-save"></i> Guardar Producto
                </button>

                <!-- Botón de Regresar -->
                <button class="btn-regresar">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> Regresar al Menú Principal</a>
                </button>
            </form>
        </section>
    </div>

    <script src="productos.js"></script>
</body>
</html>
