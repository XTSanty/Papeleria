<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Impresión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/public/img/Pencil.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario para Guardar Impresión</h1>
        <section>
            <form id="impresion-form">
                <!-- Campo: Nombre del producto -->
                <div class="form-group">
                    <label for="impresion-name">Nombre del producto:</label>
                    <input type="text" id="impresion-name" name="impresion-name" placeholder="Inserte el nombre del producto" required />
                    <span id="impresion-name-error" class="error-message"></span>
                </div>

                <!-- Campo: Tamaño de papel -->
                <div class="form-group">
                    <label for="impresion-size">Tamaño de papel:</label>
                    <input type="text" id="impresion-size" name="impresion-size" placeholder="Ej: A4, Oficio o Carta etc." required />
                    <span id="impresion-size-error" class="error-message"></span>
                </div>

                <!-- Campo: Precio -->
                <div class="form-group">
                    <label for="impresion-price">Precio:</label>
                    <input type="text" id="impresion-price" name="impresion-price" placeholder="Ej: 25.99" required />
                    <span id="impresion-price-error" class="error-message"></span>
                </div>

                <!-- Campo: Cantidad -->
                <div class="form-group">
                    <label for="impresion-quantity">Cantidad:</label>
                    <input type="text" id="impresion-quantity" name="impresion-quantity" placeholder="Ej: 1-250" required />
                    <span id="impresion-quantity-error" class="error-message"></span>
                </div>

                <!-- Botón de Guardar -->
                <button type="submit">
                    <i class="fas fa-save"></i> Guardar Impresión
                </button>
            </form>

            <!-- Botón de Regresar -->
            <button class="btn-regresar">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Regresar al Menú Principal</a>
            </button>
        </section>
    </div>

    <script src="impresiones.js"></script>
</body>
</html>
